<div class="card custom-position" style="width: 18rem;">
  <img class="card-img-top" src="https://images.freeimages.com/images/large-previews/f13/factory-1446641.jpg" alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title total-donated">Total Donated: $ <span class="amount-donated"> {{ amountDonated }} </span></h5>
    <p class="card-text">Make a donation for this project. You can be sure that your contribution will be well applied.</p>
    <form novalidate [formGroup]="formMakeADonation">
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="amount">
            {{ !formMakeADonation.controls["amount"].valid ? " " : "*Amount"}}
          </label>
          <input type="number" class="form-control" placeholder="*Amount" formControlName="amount" />
        </div>
        <div class="form-group col-md-5 custom-aligment">
          <button type="button" class="btn btn-success" (click)="donate()">Donate</button>
        </div>
      </div>
    </form>
  </div>
</div>
